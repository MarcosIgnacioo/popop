<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" placeholder="nombre">
            </label>
            <label for="cumpleaños">
                <span>¿Cuál es tu cum?</span>
                <input type="date" id="cumpleaños-vida" placeholder="01/01/01">
            </label>
            <label for="horario-pokemon">
                <span>¿Cuál es tu horario de pokemon?</span>
                <input type="time" id="horario-pokemon">
            </label>
        </form>
    </main>
</body>
</html>
