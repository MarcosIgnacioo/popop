<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <section>
            <form action="">

                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                </label>

                <label for="pais">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" id="pais" name="pais" autocomplete="country" required>
                </label>

                <label for="codigo-postal">
                    <span>¿Cuál es tu código postal?</span>
                    <input type="text" id="codigo-postal" name="codigo-postal" autocomplete="postal-code" required>
                </label>

                <label for="correo">
                    <span>Ingresa tu correo</span>
                    <input type="email" id="correo" name="correo" autocomplete="email" required>
                </label>

                <label for="numero-tarjeta">
                    <span>Tarjeta</span>
                    <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
